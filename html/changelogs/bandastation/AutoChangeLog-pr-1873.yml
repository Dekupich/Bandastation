author: "tgstation"
delete-after: True
changes:
  - rscadd: "Добавлена новая тема для КПК и 3 секретные темы, которые можно найти в техах."
  - bugfix: "Заполненные и носимые мусорные мешки больше не остаются без спрайтов."
  - balance: "Короткие луки и божественные луки наносят больше урона. Также божественный лук стреляет стрелами с большей скоростью, чем обычные луки."
  - image: "Огненные стрелы теперь имеют корректные спрайты."
  - balance: "Огненные стрелы наносят урон типом BURN (ожог) и соответствующие повреждения для стрел."
  - rscadd: "Добавлены пепельные луки и стрелы, изготовленные из сухожилий, костей и кожи для лука."
  - rscadd: "Пепельные стрелы наносят значительно больше урона существам на шахтёрских планетах."
  - balance: "Колчаны для стрел теперь делаются из дерева, а не из картона."
  - qol: "Короткие и пепельные луки теперь можно переименовывать."
  - bugfix: "Передача еды с подноса в противень снова работает."
  - balance: "Бревна (не выращенные в гидропонике башенные грибы) теперь дают больше досок при распиловке: с 1 до 10."
  - balance: "Попугай Полли теперь говорит меньше."
  - rscadd: "Теперь вы можете приготовить 15 новых классических (и не совсем классических) коктейлей, включая такие стандарты, как Old Fashioned, Daiquiri, Ramos Gin Fizz и другие!"
  - balance: "ЭМИ теперь эффективнее разряжают ячейки, начиная с 3 ЭМИ для базовой ячейки и до 8 для блюспейс-ячейки."
  - balance: "Настенные и настольные часы теперь немного повышают уровень красоты комнаты."
  - balance: "Вторичная способность цепи командования (цепь-кнут) теперь увеличивает скорость действий, а не только скорость передвижения."
  - qol: "Цепь командования теперь имеет контекстный совет для своей вторичной способности и проигрывает анимацию удара кнутом при её использовании."
  - rscdel: "Удалён взрыв ЭМИ у ниндзи."
  - rscadd: "Заменены метательные звёзды ниндзи на звёзды из энергии, которые при попадании создают ЭМИ, застревают в цели и не могут быть пойманы."
  - sound: "Звёзды теперь издают звук удара лезвием, а не глухого стука."
  - balance: "Улучшен модуль торсионного привода MOD (из того узла Беписа с несколькими вариантами модулей для мод-костюмов). Теперь можно установить несколько таких модулей одновременно."
  - balance: "Провод \"Bolt Lights\" теперь переименован в \"Feedback\" и управляет как световыми, так и звуковыми эффектами шлюза."
  - balance: "ИИ, просматривая монитор экипажа, больше не узнает заранее, если она не может перейти к конкретному игроку."
  - bugfix: "Модуль громкоговорителя MOD теперь также имеет TTS-фильтр при активации, как и ручной аналог."
  - bugfix: "Объекты, которые заряжают «все батареи на вашем персонаже», теперь исключают зарядку желудков Эфириалов, предотвращая их спонтанный перегрев и странные сообщения в чате."
  - bugfix: "Лопаты снова работают на грядках."
  - qol: "Семена мака теперь дают лучший отклик при невозможности сбора урожая."
  - qol: "Семена мака теперь имеют неизменяемый ген, указывающий на возможность их нарезки для сбора сока."
  - rscdel: "Лилии и герани больше нельзя использовать для сбора сока."
  - qol: "Теперь на надетом костюме отображаются все аксессуары, а не только первый."
  - bugfix: "Торговые автоматы теперь иногда шокируют током, если они под напряжением, и их можно снова выровнять вручную."
  - refactor: "Плетение корзин под водой переработано: его не видно в меню создания, если чип навыка не активен."
  - qol: "Добавлены полезные модули, такие как модуль раскраски для инженерных киборгов и химическая сумка для медицинских."
  - rscadd: "Добавлен модуль щита для шахтёрского киборга. В условиях низкого давления лаваленда он снижает входящий урон на 50% в обмен на заряд батареи."
  - rscadd: "Добавлено улучшение BS-шприца для медицинского киборга."
  - qol: "Филе рыбы, полученное путём нарезки, теперь наследует название рыбы (например, филе сомика, филе тайменя и т. д.)."
  - bugfix: "Префиксы материалов больше не отображаются дважды при обработке предметов из нестандартных материалов инструментом."
  - bugfix: "ООМ теперь правильно плавит руды при ручной загрузке."
  - bugfix: "«Коробка, полная дротиков для дробовика с увеличенной емкостью для химикатов», теперь имеет более короткое название."
  - code_imp: "Газы, используемые для реакций, теперь кэшируются индивидуально."
  - rscadd: "Разноцветные ушанки, ура!"
  - rscadd: "Служба безопасности теперь получила шапку, чтобы бороться с холодом."